[mod-name]
internal-mod-name=Oscillating Modules

[mod-description]
internal-mod-name=Spices up your factorio experience by making once static module effects to fluctuate over time (customizable)\nDefault patterns include:\n- Sine Wave - Module effect gradually oscillates between 200% and 0% over the course of 100 seconds\n- Toggle - Module effect toggles instantly between 200% and 0% every minute\n- Decay - Module effect starts at 300% but halves every minute for 10 minutes until stopping at 5% effect after an hour\n- Custom - define your own effects!

[item-name]
oscillating-module-template-rising=__2__ (↗ __1__%)
oscillating-module-template-falling=__2__ (↘ __1__%)
oscillating-module-template-stable=__2__ (= __1__%)

[mod-setting-name]
oscillating-modules-preset=Effect presets (hover over dropdown options for descriptions)
oscillating-modules-steps-amount=Amount of steps in the cycle (Custom)
oscillating-spoil-ticks-formula=Duration of each step in ticks (Custom)
oscillating-spoil-effect-strength-formula=Effect strength of each step (Custom)

[mod-setting-description]
oscillating-modules-steps-amount=Only applies when Custom preset is selected
oscillating-spoil-ticks-formula=Only applies when Custom preset is selected\n\nThis is a formula field that accepts lua syntax and has access to all functions from the [font=default-bold]math[/font] module directly\n\n[font=default-bold]x[/font] is the step number\n\nIf the formula returns 0, the cycle will stop at that step
oscillating-spoil-effect-strength-formula=Only applies when Custom preset is selected\n\nThis is a formula field that accepts lua syntax and has access to all functions from the [font=default-bold]math[/font] module directly\n\n[font=default-bold]x[/font] is the step number

[string-mod-setting]
oscillating-modules-preset-sine=Sine Wave
oscillating-modules-preset-toggle=Toggle
oscillating-modules-preset-decay=Decay
oscillating-modules-preset-custom=Custom

[string-mod-setting-description]
oscillating-modules-preset-sine=Module effect gradually oscillates between 200% and 0% over the course of 100 seconds\n\nSteps amount: [font=default-bold]100[/font]\nEffect strength formula: [font=default-bold]sin(pi * x / 50) + 1[/font]\nStep duration formula: [font=default-bold]60[/font]
oscillating-modules-preset-toggle=Module effect toggles instantly between 200% and 0% every minute\n\nSteps amount: [font=default-bold]2[/font]\nEffect strength formula: [font=default-bold](1 - x) * 2[/font]\nStep duration formula: [font=default-bold]3600[/font]
oscillating-modules-preset-decay=Module effect starts at 300% but halves every minute for 10 minutes until stopping at 5% effect after an hour\n\nSteps amount: [font=default-bold]60[/font]\nEffect strength formula: [font=default-bold]max(3 * 2 ^ (- x / 10), 0.05)[/font]\nStep duration formula: [font=default-bold]x == 60 and 0 or 3600[/font]
oscillating-modules-preset-custom=Custom effect configured via mod settings